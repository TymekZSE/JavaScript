<html> 
     <head> 
           <script type="text/javascript"> 
                 var Owoc = { 
   nazwa: 'Jabłko', 
   kolor: 'Czerwony', 
   smak: 'Słodki', 
 
   Owoc_wyswietl_trzciński: function () 
     { 
        document.write('Nazwa: ' + this.nazwa + '<br>' + 
                       'Kolor: ' + this.kolor + '<br>' + 
                       'Smak: ' + this.smak) 
     } 
  } 
  Owoc.Owoc_wyswietl_trzciński(); 
            </script> 
     </head> 
<body> 
 <br> <br>
programowanie obiektowe. metoda: Owoc_wyswietl_trzciński
</body> 
</html>
