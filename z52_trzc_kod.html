<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Trzciński - Zadanie 52</title>
</head>
<body>
  <pre style="font-size:16px; color:blue;">
<script>
  
  var a_trz = (9 % 4) + 5; 
  var b_trz = (9 % 6) + 20; 

  
  for (var i_trz = 0; i_trz < b_trz; i_trz++) {
    document.write("*");
  }
  document.write("<br>");

  
  for (var w_trz = 0; w_trz < a_trz - 2; w_trz++) {
    document.write("*");
    for (var j_trz = 0; j_trz < b_trz - 2; j_trz++) {
      document.write(" ");
    }
    document.write("*<br>");
  }

  
  for (var i_trz = 0; i_trz < b_trz; i_trz++) {
    document.write("*");
  }
</script>
</pre>
