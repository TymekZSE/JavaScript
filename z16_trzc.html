<div style="color:red;font-size:50px;">
 <script language="JavaScript">
 

var A_trz=prompt("A=","");
var B_trz=prompt("B=","");
var a=parseFloat(A_trz);
var b=parseFloat(B_trz);
var c; var d; var e; var f; var o;
c=a*a*a; d=3*a*a*b; e=3*a*b*b; f=b*b*b; o=c+d+e+f;




 

 document.write("A="+A_trz+" "+"B="+B_trz+"<br>");
 
 document.write("("+a+" + "+b+")^3= "+a+"^3+"+b+"^3(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+c+" + "+d+" + "+e+" + "+f+" = "+o+"<br>");
 
 </script>
