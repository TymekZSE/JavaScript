<html>
     <head>
           <script type="text/javascript">
                 var Owoc = { 
   nazwa: 'Jabłko', 
   kolor: 'Czerwony', 
   smak: 'Słodki', 

   Owoc_wyswietl_trzciński: function () 
     { 
        document.write('Nazwa: ' + this.nazwa + '<br>' + 
                       'Kolor: ' + this.kolor + '<br>' + 
                       'Smak: ' + this.smak + '<br>') 
     } 
  } 
  
  Owoc.Owoc_wyswietl_trzciński();


  Owoc.cena = '5 zł';


  Owoc.Owoc_pokaz_trzciński = function() { 
    alert('Cena: ' + this.cena);
  }


  Owoc.Owoc_pokaz_trzciński();

            </script> 
     </head> 
<body> 
 <br> <br>
Programowanie obiektowe. <br>
Obiekt: Owoc<br>
Pola: nazwa, kolor, smak<br>
Metoda: Owoc_wyswietl_trzciński<br>
Nowe pole: cena<br>
Nowa metoda: Owoc_pokaz_trzciński<br>
</body> 
</html>
