    <script language="JavaScript">
        function okno_zamknij_trz() { 
            window.close(); 
        }
    </script>
    <meta charset="utf-8">   
</head>  
<body> 
    <div style="color:green; font-size:47px;"> 
        <script language="JavaScript"> 
            
            var D1_trz = prompt("Podaj pierwszy dzień miesiąca stycznia (D1):", ""); 
            var D2_trz = prompt("Podaj drugi dzień miesiąca stycznia (D2):", ""); 

            
            var d1 = parseInt(D1_trz); 
            var d2 = parseInt(D2_trz); 

          
            var roznica_dni = (d1 > d2) ? (d1 - d2) : (d2 - d1); 
            var liczba_sekund = roznica_dni * 24 * 60 * 60; 

          
            document.write("Dla dni D1=" + d1 + " i D2=" + d2 + "<br>"); 
            document.write("Ilość sekund pomiędzy nimi: " + liczba_sekund + " sekund.<br>"); 
        </script> 
    </div>

    <form>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_trz()"/> 
    </form>
</body>
