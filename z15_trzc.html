<!DOCTYPE html>
<html>
<head>
    <title>Zadanie 15</title>
    <script language="JavaScript">
        function okno_zamknij_trz() { 
            window.close(); 
        }
    </script>
    <meta charset="utf-8">
</head>
<body>
<div style="color:red; font-size:50px;">
    <script language="JavaScript">
       
        var liczba = prompt("Podaj mianownik m:", "");
        var m_trz = parseFloat(liczba);

        
        var mianownik = 2 * m_trz;
        
       
        
        document.write("1/" + m_trz + " = ");
        document.write("1/" + mianownik + " + ");
        document.write("1/" + mianownik + "<br>");
    </script>
</div>

<form>
    <input type="button" value="Zamknij okno" onclick="okno_zamknij_trz()" /> 
</form>

</body>
</html>
