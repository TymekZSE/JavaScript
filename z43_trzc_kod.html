    <script type="text/javascript"> 
        function okno_zamknij_trzciński() { 
            window.close(); 
        } 
    </script>
</head>
<body> 
    <form> 
        <textarea name="trzciński" cols="70" rows="30" readonly> 
		
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Parzyste liczby - Zadanie 43</title>
</head>
<body>
  <script>

    let kon_pet_trz = parseInt(prompt("Podaj liczbę końcową:"));


    for (let i_trz = 2; i_trz <= kon_pet_trz; i_trz++) {
      if (i_trz % 2 === 0) {
        document.write(i_trz + "<br>");
      }
    }


  </script>
</body>
</html>
   

</textarea> 
    </form> 
    <input type="button" value="zamknij okno" onclick="okno_zamknij_trzciński()"/> 
</body> 
</html>
